<!DOCTYPE html>
<html>
<head>
    <title>Location Clusters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        
        #map {
            flex-grow: 1;
            height: 100%;
        }
        
        .cluster-info {
            margin-bottom: 15px;
        }
        
        .color-sample {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }
        
        .preset-selector {
            margin-bottom: 20px;
        }
        
        .cluster-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }
        
        .cluster-details {
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .location-count {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Location Clusters</h2>
            
            <div class="preset-selector">
                <label for="preset-select">Select Preset:</label>
                <select id="preset-select" class="form-control">
                    <option value="all">All Locations</option>
                    <!-- Presets will be loaded here dynamically -->
                </select>
            </div>
            
            <!-- Add warehouse info section -->
            <div id="warehouse-info" style="display: none;">
                <!-- Warehouse details will be populated here -->
            </div>
            
            <div id="cluster-stats">
                <h3>Clustering Stats</h3>
                <div id="stats-content">
                    <p>Total Locations: <span id="total-locations">0</span></p>
                    <p>Number of Clusters: <span id="num-clusters">0</span></p>
                    <p>Noise Points: <span id="noise-points">0</span></p>
                </div>
            </div>
            
            <div id="cluster-list">
                <!-- Clusters will be listed here -->
                <p>Loading clusters...</p>
            </div>
            
            <div class="actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/clusters.js') }}"></script>
</body>
</html>
