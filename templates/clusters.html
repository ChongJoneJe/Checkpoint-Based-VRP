<!DOCTYPE html>
<html>
<head>
    <title>Location Clusters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        
        #map {
            flex-grow: 1;
            height: 100%;
        }
        
        .cluster-info {
            margin-bottom: 15px;
        }
        
        .color-sample {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }
        
        .preset-selector {
            margin-bottom: 20px;
        }
        
        .cluster-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }
        
        .cluster-details {
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .location-count {
            font-weight: bold;
            color: #666;
        }
        
        .checkpoint-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkpoint-icon i {
            color: white;
            font-size: 14px;
        }
        
        .checkpoint-item {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        
        .checkpoint-item .badge {
            margin-left: 10px;
        }
        
        .checkpoint-color-sample {
            width: 10px;
            height: 10px;
            display: inline-block;
            margin-right: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Location Clusters</h2>
            
            <div class="preset-selector">
                <a href="{{ url_for('main.index') }}" class="btn btn-text">‚Üê Back to Home</a>
                <h3>Select Preset:</h3>
                <select id="preset-select" class="form-control">
                    <option value="all">All Locations</option>
                    <!-- Presets will be loaded here dynamically -->
                </select>
            </div>
            
            <!-- Add warehouse info section -->
            <div id="warehouse-info" style="display: none;">
                <!-- Warehouse details will be populated here -->
            </div>
            
            <div id="cluster-stats">
                <h3>Clustering Stats</h3>
                <div id="stats-content">
                    <p>Total Locations: <span id="total-locations">0</span></p>
                    <p>Number of Clusters: <span id="num-clusters">0</span></p>
                    <p>Noise Points: <span id="noise-points">0</span></p>
                </div>
            </div>
            
            <div id="cluster-list">
                <!-- Clusters will be listed here -->
                <p>Loading clusters...</p>
            </div>

            <div id="checkpoint-controls" class="card mt-3 mb-3">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Security Checkpoints</h5>
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="show-checkpoints" checked>
                        <label class="form-check-label" for="show-checkpoints">
                            Show checkpoints on map
                        </label>
                    </div>
                    
                    <div class="btn-group mb-3" role="group">
                        <button id="generate-checkpoints-btn" class="btn btn-primary">
                            <i class="fas fa-magic mr-1"></i> Auto-Generate Checkpoints
                        </button>
                        <button id="toggle-edit-checkpoints-btn" class="btn btn-outline-secondary">
                            <i class="fas fa-edit mr-1"></i> Edit Mode
                        </button>
                        <button id="save-checkpoints-btn" class="btn btn-success" style="display: none;">
                            <i class="fas fa-save mr-1"></i> Save Changes
                        </button>
                    </div>
                    
                    <div id="checkpoint-list" class="mt-3">
                        <h6>Access Points</h6>
                        <div class="checkpoint-items">
                            <p class="text-muted">Select a cluster to view checkpoints</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/clusters.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/shapely@0.1.7/dist/shapely.min.js"></script>
    <script src="{{ url_for('static', filename='js/checkpoints.js') }}"></script>
    <script>
        document.getElementById('show-checkpoints').addEventListener('change', function() {
            const visible = this.checked;
            checkpointMarkers.forEach(marker => {
                if (visible) {
                    marker.addTo(map);
                } else {
                    marker.remove();
                }
            });
        });
    </script>
</body>
</html>
