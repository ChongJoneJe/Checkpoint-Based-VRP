<!DOCTYPE html>
<html>
<head>
    <title>Location Clusters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Location Clusters</h2>
            
            <div class="preset-selector">
                <a href="{{ url_for('main.index') }}" class="btn btn-text">‚Üê Back to Home</a>
                <h3>Select Preset:</h3>
                <select id="preset-select" class="form-control">
                    <option value="all">All Locations</option>
                    <!-- Presets will be loaded here dynamically -->
                </select>
            </div>
            
            <!-- Add warehouse info section -->
            <div id="warehouse-info" style="display: none;">
                <!-- Warehouse details will be populated here -->
            </div>
            
            <div id="cluster-stats">
                <h3>Clustering Stats</h3>
                <div id="stats-content">
                    <p>Total Locations: <span id="total-locations">0</span></p>
                    <p>Number of Clusters: <span id="num-clusters">0</span></p>
                    <p>Noise Points: <span id="noise-points">0</span></p>
                </div>
            </div>
            
            <div id="cluster-list">
                <!-- Clusters will be listed here -->
                <p>Loading clusters...</p>
            </div>

            <!-- Checkpoint controls - only shown when a cluster is selected -->
            <div id="checkpoint-controls" class="card mt-3 mb-3">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Security Checkpoints</h5>
                </div>
                <div class="card-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="show-checkpoints" checked>
                        <label class="form-check-label" for="show-checkpoints">
                            Show checkpoints on map
                        </label>
                    </div>
                    
                    <div class="btn-group mb-3" role="group">
                        <button id="generate-checkpoints-btn" class="btn btn-primary">
                            <i class="fas fa-magic mr-1"></i> Auto-Generate
                        </button>
                        <button id="toggle-edit-checkpoints-btn" class="btn btn-outline-secondary">
                            <i class="fas fa-edit mr-1"></i> Edit Mode
                        </button>
                        <button id="save-checkpoints-btn" class="btn btn-success" style="display: none;">
                            <i class="fas fa-save mr-1"></i> Save Changes
                        </button>
                    </div>
                    
                    <div id="checkpoint-list" class="mt-3">
                        <h6>Access Points</h6>
                        <div class="checkpoint-items">
                            <p class="text-muted">Select a cluster to view checkpoints</p>
                        </div>
                    </div>
                    
                    <!-- Network visualization -->
                    <div id="network-viz" class="mt-3" style="display: none;">
                        <h6>Network Analysis</h6>
                        <img id="network-image" class="img-fluid" alt="Network visualization">
                    </div>
                </div>
            </div>
        </div>      
        <div id="map"></div>
    </div>
    
    <!-- Debug panel for development -->
    <div id="checkpoint-debug-panel"></div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shapely@0.1.7/dist/shapely.min.js"></script>
    
    <!-- Load our JS files in the right order -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/clusters.js') }}"></script>
    <script src="{{ url_for('static', filename='js/checkpoints.js') }}"></script>
    
    <!-- Initialize everything once the DOM is ready -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for debug mode
            const debugMode = {{ config.get('DEBUG', False) | tojson }};
            if (debugMode) {
                document.body.classList.add('debug-mode');
            }
            
            Utils.debugLog("DOM ready, initializing modules");
            
            // Initialize clusters first
            ClusterManager.initialize();
            
            // Wait a bit before accessing CheckpointManager
            setTimeout(() => {
                // Set up checkpoint visibility toggle
                document.getElementById('show-checkpoints').addEventListener('change', function() {
                    if (window.CheckpointManager) {
                        Utils.debugLog("Toggle checkpoint visibility: " + this.checked);
                        window.CheckpointManager.toggleVisibility(this.checked);
                    }
                });
                
                Utils.debugLog("Initialization complete");
            }, 500);
        });
    </script>
    
    <!-- Add this after your other initialization code -->
    <script>
        // Add after your existing DOMContentLoaded code
        
        // Diagnostic check after 2 seconds
        setTimeout(() => {
            Utils.debugLog("Running API diagnostics...");
            Utils.checkApiEndpoints();
            
            // Check DOM structure
            const checkpointList = document.querySelector('#checkpoint-list .checkpoint-items');
            Utils.debugLog(`Checkpoint list container exists: ${!!checkpointList}`);
            
            // Force reload presets as a test
            Utils.debugLog("Explicitly reloading presets...");
            ClusterManager.loadPresets();
            
            // Look for any ongoing XHR errors
            window.addEventListener('error', function(e) {
                Utils.debugLog(`Global error caught: ${e.message}`);
            });
        }, 2000);
    </script>
    
    <!-- Add near the end of your script section -->
    <script>
        // Test the checkpoint generation API directly
        setTimeout(() => {
            Utils.debugLog("Testing checkpoint generation API...");
            // Change 8 to whatever cluster ID you're working with
            Utils.testCheckpointGeneration(8);
        }, 3000);
    </script>
</body>
</html>
